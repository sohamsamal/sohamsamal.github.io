<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="card">
            <div class="card-header">
                <img src="profile-image.jpg" alt="Profile Image">
            </div>
            <div class="card-body">
                <h1 class="card-name">Your Name</h1>
                <p class="card-info">Major: Your Major</p>
                <p class="card-info">Year: Your Year</p>
                <p class="card-info">Passionate about: Something related to social good</p>
                <p class="card-info">From: Your Location (Optional)</p>
                <button class="card-button">Contact Me</button>
            </div>
        </div>
    </body>
</html>
